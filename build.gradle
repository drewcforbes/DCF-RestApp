buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    /* You should place rest-assured before the JUnit dependency declaration in your 
     * pom.xml / build.gradle in order to make sure that the correct version of Hamcrest is used.
     */
    testCompile 'io.rest-assured:rest-assured:3.0.3'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}